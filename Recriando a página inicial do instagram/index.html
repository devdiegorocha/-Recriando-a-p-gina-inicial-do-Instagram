<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
   <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="imagens/celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="imagens/instagram.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="imagens/foto.jpg" class="foto do perfil">     
                </div>
                <a href="#" class="instagram-login">Continue como @diegorocha</a>
                <a href="#" class="instagram-logout">Remover conta </a>  
            </div>
            <div class="group">
                <p class="note-account">Não é @diegorocha?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
